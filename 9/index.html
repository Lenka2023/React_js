<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>

<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <body>
    <div id="program"></div>
  <script  src="js/script.js" type="text/babel">
var Task=React.createClass({
  getInitialState:function(){
  return (edit:false)
},
  edit:function{
  this.getState({edit:true})
  },
  remove:function{
    alert("удалить");
  },
  save:function{
    var value=this.refs.newTxt.value;
  this.getState({edit:false})
  }
  rendNorm: function(){

  return(
  <div className="box">
    <div className="text">{this.props.children}</div>
  <button onClick={this.edit} className="btn light"> Редактировать</button>
<button onClick={this.remove} className="btn red"> Удалить</button>
</div>
  );
}
rendEdit: function(){

return(
<div className="box">
    <textarea ref="newTxt" defaultValue={this.props.children}></textarea>
<button onClick={this.save} className="btn success"> Сохранить</button>
</div>
);
}
  render: function(){
if(this.state.edit){
  return this.rendEdit();
} else{
return this.rendNorm();
}

}
});
const app=document.getElementById("program");
ReactDOM.render(
<div className="field">
  <Task>Task number 1</Task>
  <Task>Task number 2</Task>
  <Task>Task number 3</Task>
</div>
, app);



    </script>
