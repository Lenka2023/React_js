  <body>
    <div id="program"></div>
  <script  src="js/script.js" type="text/babel">
  var Field=React.createClass({
    getInitialState:function(){
    return {
      tasks:[
      'Купить молоко'
      'Почистить зубы'
      'Отдохнуть'
      ]
    }
  },
deleteBlock: function(i){
var arr=this.state.tasks;
arr.splice(i,1);
this.setState({tasks:arr});
},
updateText: function(text, i){
var arr=this.state.tasks;
arr[i]=text;
this.setState({tasks:arr});
},

  eachTask:function(task, i){
  return (<Task key={i} index={i}>
    {task}
  </Task>);
  },



  render: function(){
  return(
    <div className="field">
    {this.state.tasks.map(eachTask)}



    </div>
);
}
});
const app=document.getElementById("program");
ReactDOM.render(
<Field />, app);



    </script>
